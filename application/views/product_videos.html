<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品使用视频</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script type="text/javascript" src="/js/jquery.1.7.2.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <!-- 引入播放器 css 文件 -->
    <!--<link href="/css/player.css" rel="stylesheet">-->
    <link href="//imgcache.qq.com/open/qcloud/video/tcplayer/tcplayer.css" rel="stylesheet">
    <!-- 如需在IE8、9浏览器中初始化播放器，浏览器需支持Flash并在页面中引入 -->
    <!--[if lt IE 9]>
    <script src="//imgcache.qq.com/open/qcloud/video/tcplayer/ie8/videojs-ie8.js"></script>
    <![endif]-->
    <!-- 如果需要在 Chrome Firefox 等现代浏览器中通过H5播放hls，需要引入 hls.js -->
    <script src="//imgcache.qq.com/open/qcloud/video/tcplayer/lib/hls.min.0.8.8.js"></script>
    <!-- 引入播放器 js 文件 -->
    <script src="/js/tcplayer.min.js"></script>
</head>
<style>
    body{
        background-color: #F2F2F2;
    }
</style>
<body>
<div class="wrapper">
    <div class="title" style="margin-top: 2%;text-align:center;">
        <font size="4" style="text-align:center;">欢迎您选用快舒尔产品</font>
    </div>
    <div class="js-video">
        <div style="margin-top: 4%"><video id="player-container-id-m" preload="auto" playsinline webkit-playinline x5-playinline></video></div>
        <div style="margin-top: 6%;"><video id="player-container-id-p" preload="auto" playsinline webkit-playinline x5-playinline></video></div>
    </div>
</div>
</body>
<script>
    var winWidth = document.body.scrollWidth; // 取窗口宽度
    $("video").attr("width",winWidth);
    var player_m = TCPlayer("player-container-id-m", { // player-container-id 为播放器容器ID，必须与html中一致
        fileID: '5285890796158356921', // 请传入需要播放的视频filID 必须
        appID: '1259273533', // 请传入点播账号的appID 必须
        autoplay: false //是否自动播放
        //其他参数请在开发文档中查看
    });
    var player_p = TCPlayer("player-container-id-p", { // player-container-id 为播放器容器ID，必须与html中一致
        fileID: '5285890796020345270', // 请传入需要播放的视频filID 必须
        appID: '1259273533', // 请传入点播账号的appID 必须
        autoplay: false //是否自动播放
        //其他参数请在开发文档中查看
    });
</script>
</html>
